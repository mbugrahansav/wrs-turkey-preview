<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
  <meta content="" name="description" />
  <meta content="" name="Simgesel Media" />
  <title>WRS Turkey</title>
  <!-- Favicon-->
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="WRS Turkey" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <!-- Font Awesome 6 CDN (en az bu olmalı) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.min.css"
    rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <link href="./src/css/styles.css" rel="stylesheet" />
</head>

<body>

  <div id="video-container">
    <button id="skip-intro" data-i18n="skip_btn"></button>
    <video autoplay="" id="intro-video" muted="" playsinline="">
      Your browser does not support the video tag.
    </video>
  </div>

  <section id="/">
    <div id="landing">
      <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
        <div class="container justify-content-between px-5">
          <div class="wrs-turkey-logo">
          </div>
          <div class="language-selector">
            <div class="language-trigger">
              <img src="https://flagcdn.com/w320/tr.png" alt="Current Language Flag" class="currentFlag">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="dropdown-icon">
                <path d="m6 9 6 6 6-6" />
              </svg>
            </div>
            <div class="language-dropdown">
              <div class="language-option" data-lang="tr">
                <img src="https://flagcdn.com/w320/tr.png" alt="Turkish Flag">
                <div class="language-option-text">
                  <span class="language-name">Türkçe</span>
                  <span class="language-code">TR</span>
                </div>
              </div>
              <div class="language-option" data-lang="en">
                <img src="https://flagcdn.com/w320/gb.png" alt="English Flag">
                <div class="language-option-text">
                  <span class="language-name">English</span>
                  <span class="language-code">EN</span>
                </div>
              </div>
            </div>
          </div>
      </nav>
      <header class="landing">
        <div class="landing-container">
          <div id="landing-header">
            <h1 class="fs-9" style="white-space: pre-line;" data-i18n="header_landing"></h1>
          </div>
          <div class="landing-buttons">
            <a class="btn btn-landing btn-xxl" id="btn-corp" data-i18n="header_btn_1"></a>
            <a class="btn btn-landing btn-xxl" id="btn-management" data-i18n="header_btn_2"></a>
          </div>
      </header>
    </div>
  </section>


  <div data-bs-offset="70" data-bs-spy="scroll" data-bs-target="#mainNav" id="page-top" style="display: none;"
    tabindex="0">
    <div class="sticky-logo" id="stickyLogo">
      <a href="https://ziraatfilo.com.tr/" rel="noopener noreferrer" target="_blank">
        <img alt="ZiraatFilo logo" src="./src/assets/img/logos/ziraatfilo-logo.png" />
      </a>
    </div>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
      <div class="container">
        <a href="/">
          <div class="wrs-turkey-logo"></div>
        </a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
          class="navbar-toggler" data-bs-target="#navbarResponsive" data-bs-toggle="collapse" type="button">
          Menu
          <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" data-i18n="nav_management" href="#management"></a></li>
            <li class="nav-item"><a class="nav-link" data-i18n="nav_features" href="#features"></a></li>
            <li class="nav-item"><a class="nav-link" data-i18n="nav_locations" href="#locations"></a></li>
            <li class="nav-item"><a class="nav-link" data-i18n="nav_about" href="#about"></a></li>
            <li class="nav-item"><a class="nav-link" data-i18n="nav_fleet" href="https://ziraatfilo.com.tr/tr/filo"
                target="_blank"></a></li>
            <li class="nav-item"><a class="nav-link" data-i18n="nav_contact" href="#contact"></a></li>
          </ul>
          <div class="navbar-collapse-dropdowns">
            <div class="dropdown">
              <button class="dropdown-toggle">
                <span data-i18n="form_fill"></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="dropdown-icon">
                  <path d="m6 9 6 6 6-6" />
                </svg>
              </button>
              <div class="dropdown-content">
                <a href="#" class="dropdown-item" data-form="broker-form" data-i18n="form_broker"></a>
                <a href="#" class="dropdown-item" data-form="subagency-form" data-i18n="form_sub_agency"></a>
                <a href="#" class="dropdown-item" data-form="fleet-form" data-i18n="form_fill_fleet"></a>
                <a href="#" class="dropdown-item" data-form="rent-form" data-i18n="form_fill_rent"></a>
              </div>
            </div>
            <div class="language-selector">
              <div class="language-trigger">
                <img src="https://flagcdn.com/w320/tr.png" alt="Current Language Flag" class="currentFlag">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="dropdown-icon">
                  <path d="m6 9 6 6 6-6" />
                </svg>
              </div>
              <div class="language-dropdown">
                <div class="language-option" data-lang="tr">
                  <img src="https://flagcdn.com/w320/tr.png" alt="Turkish Flag">
                  <div class="language-option-text">
                    <span class="language-name">Türkçe</span>
                    <span class="language-code">TR</span>
                  </div>
                </div>
                <div class="language-option" data-lang="en">
                  <img src="https://flagcdn.com/w320/gb.png" alt="English Flag">
                  <div class="language-option-text">
                    <span class="language-name">English</span>
                    <span class="language-code">EN</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Footer-->
    <footer class="footer" id="footer">
      <div class="container py-1">
        <div class="text-center">Copyright © Simgesel Media 2025</div>
      </div>
    </footer>
  </div>


  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="./src/js/scripts.js"></script>

</body>

</html>
